<div class="container">
    <mat-tab-group>
        <mat-tab label="List"> 
            <h3>Pokémon List</h3>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef><b>NAME</b></th>
                    <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]=pokemons.length
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 15, 20]"
              showFirstLastButtons
              aria-label="Select page of pokemon">
            </mat-paginator>
        </mat-tab>
        <mat-tab label="Details"> 
            <h3>Pokémon Details</h3>
            <mat-card *ngFor="let pokemonDetail of pokemonDetails;">
                <mat-card-header>
                    <mat-card-title > 
                        {{ pokemonDetail.name | uppercase }}
                    </mat-card-title>
                    <mat-card-subtitle >
                        ID: {{ pokemonDetail.id }}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                        <p>Height in decimeters: {{ pokemonDetail.height }}</p>
                        <p>Weight in hectograms: {{ pokemonDetail.weight }}</p>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
